<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Test</title>
	<link rel="stylesheet" type="text-/css" href="responsive.css">
</head>
<body>

<div class="wrapper clearfix">
	
	<div class="box box1">
		<p>1</p>
		<h2>An underwater view</h2>
	</div>

	<div class="box box2">
		<img src="Ducklings/duckling1.jpg" alt="a duckling">
		<p>2</p>
	</div>
		
	<div class="box box3">
		<p>3</p>
		<h2 class="visible">Make way for ducklings!</h2>
		<h2 class="hidden">A duckling swimming on a blue background</h2>

	</div>

	<div class="box box4">
		<img src="Ducklings/duckling3long.jpg" alt="a duckling">
		<img class="hidden" src="Ducklings/duckling3.jpg" alt="a duckling">
		<p>4</p>
	</div>
	
	<div class="box box5">
		<img class="visible" src="Ducklings/duckling2.jpg" alt="a calm swimming duckling">
		<img class="hidden2" src="Ducklings/duckling4.jpg" alt="a duckling on the sidewalk">
		<p>5</p>
		<h2 class="hidden">A duckling on the sidewalk</h2>
	</div>

	<div class="box box6">
		<p>6</p>
		<h2>A duckling on the sidewalk</h2>
		<img class="hidden" src="Ducklings/duckling4.jpg" alt="a duckling on the sidewalk">
		<p class="hidden">6</p>

	</div>

	<div class="box box7">
		<img class="visible" src="Ducklings/duckling4.jpg" alt="a duckling on the sidewalk">
		<img class="hidden2" src="Ducklings/duckling2.jpg" alt="a calm swimming duckling">
		<p>7</p>
		<h2 class="hidden">Click here for more ducklings</h2>
	</div>

	<div class="box box8">
		<h2 class="visible">Click here for more ducklings</h2>
		<img class="hidden" src="Ducklings/duckling2.jpg" alt="a calm swimming duckling">
		<p>8</p>
	</div>
	
</div>

</body>
</html>
